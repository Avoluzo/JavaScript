<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do número 5 - exercicio 3</title>
</head>
<body>

<script>
   
    var numero = 5;

 
    document.write("<h2> Tabuada do número " + numero + "</h2>");
    document.write("<ul>");
    for (var i = 1; i <= 10; i++) {
        var resultado = numero * i;
        document.write("<li>" + numero + " x " + i + " = " + resultado + "</li>");
    }
    document.write("</ul>");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - exercicio 5</title>
</head>
<body>

<h2>Calculadora</h2>

<label for="valor1">Valor 1:</label>
<input type="number" id="valor1"><br>

<label for="operacao">Operação:</label>
<select id="operacao">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select><br>

<label for="valor2">Valor 2:</label>
<input type="number" id="valor2"><br>

<button onclick="calcular()">Calcular</button>

<div id="resultado"></div>

<script>
    function calcular() {
        
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        var operacao = document.getElementById("operacao").value;

      
        if (isNaN(valor1) || isNaN(valor2)) {
            document.getElementById("resultado").textContent = " insira valores numéricos válidos ";
            return;
        }

    
        var resultado;
        switch (operacao) {
            case "+":
                resultado = valor1 + valor2;
                break;
            case "-":
                resultado = valor1 - valor2;
                break;
            case "*":
                resultado = valor1 * valor2;
                break;
            case "/":
                if (valor2 === 0) {
                    document.getElementById("resultado").textContent = "Não é possível dividir por zero.";
                    return;
                }
                resultado = valor1 / valor2;
                break;
            default:
                document.getElementById("resultado").textContent = "Operação inválida.";
                return;
        }

     
        document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }
</script>

</body>
</html>
